<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" 
          href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="images/logo.svg" alt="Logo" class="header__logo">
        </header>
        <main class="main">
            <div class="illustration">
                <img src="images/illustration-mockups.svg" alt="illustration" class="illustration__img">
            </div>
            <div class="info">
                <h1 class="info__title">Build The Community Your Fans Will Love</h1>
                <p class="info__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button class="info__btn-register">Register</button>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__social">
                <i class="fab fa-facebook-f footer__social-icon"></i>
                <i class="fab fa-twitter footer__social-icon"></i>
                <i class="fab fa-instagram footer__social-icon"></i>
            </div>
        </footer>
    </div>

    <footer class="attribution">
      <p class="attribution__text">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Luis Torres</a>.
      </p>
    </footer>
</body>
</html>
